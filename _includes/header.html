<!-- Capture and store a URL -->
{% capture location %} {{ page.url | split:'/' }} {% endcapture %}

<header class="main-header" role="banner">
  <div class="grid">
    <div class="grid__col--12">
      <a class="site-logo" href="{{ site.baseurl }}/" title="RobKing.me â€“ Home">
        Rob King
      </a>
      <nav class="navbar" role="navigation">
        <ul class="nav">
          <li {% if location == current %} class="nav__item--current" {% else %}
           class="nav__item" {% endif %}>
            <a href="/rob-king/">About</a>
          </li>
        {% for page in site.pages %}
          <!-- Compare page.title to URL -->
          {% assign current = page.title | downcase %}

          {% if page.title %}
          <li {% if location == current %} class="nav__item--current" {% else %}
           class="nav__item" {% endif %}>
            <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
          {% endif %}

        {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</header>
